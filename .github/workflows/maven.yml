name: CI/CD

on:
  push:
    branches:
      - IAT-4

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: IAT-4  # Checkout the IAT-4 branch

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Install Allure CLI
        run: npm install -g allure-commandline

      - name: Run Tests and Generate Allure Report
        run: |
          mvn clean test

      - name: Upload HTML Allure Report
        uses: actions/upload-artifact@v2
        with:
          name: allure-html-report
          path: allure-report-index/index.html

      - name: Set Allure HTML index report link 
        if: success()
        run: |
          echo "ALLURE_HTML_REPORT_LINK=${{ github.server_url }}/${{ github.repository }}/raw/${{ github.ref }}/allure-report-index/index.html" >> $GITHUB_ENV
